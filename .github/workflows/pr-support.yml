name: pull-request-support

on:
  pull_request:
    branches:
      - develop

jobs:
  link-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: tkt-actions/add-issue-links@v1.7.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          branch-prefix: '/'
          position: 'bottom'
  link-milestone:
    name: Add current milestone to pull request
    runs-on: ubuntu-latest
    steps:
      - uses: iyu/actions-milestone@v1.1
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          configuration-path: .github/config/milestone.yml
